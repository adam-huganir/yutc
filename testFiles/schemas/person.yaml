#$schema: http://json-schema.org/draft-07/schema#
type: object
required:
  - name
properties:
  name:
    type: string
    description: The name of the person
  age:
    type: integer
    description: The age of the person
    default: 18
    minimum: 0
  profession:
    type: string
    description: The profession of the person
    default: "unemployed"
  height:
    type: number
    description: The height of the person (in inches)
    default: 72
    minimum: 0
additionalProperties: false

